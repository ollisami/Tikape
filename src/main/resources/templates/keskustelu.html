<html>
    <head>
        <title>Viestit</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Viestit:</h1>
        <table border="1">
            <tr>
                <th>Viesti:</th>
                <th>Kirjoittaja</th>
                <th>Aika:</th>
            </tr>
            <ul>
                <p th:each="viesti : ${viestit}">
                <tr>
                    <td><span th:text="${viesti.sisalto}"> viesti</span></td>
                    <td><span th:text="${viesti.kirjoittaja}"> kirjoittaja</span></td>
                    <td><span th:text="${viesti.aika}"> aika</span></td>
                </tr>
                </p>
            </ul>
        </table>
        <p> Lis채채 uusi viesti: </p>
        <form id="contact-form" method="post">
            <input type="hidden" name="redirect" value="http://www.opera.com" />
            <p><label for="comments">Viesti:</label>
                <textarea name="viesti" id="comments" cols="25" rows="3"></textarea></p>
            <p><label for="email">Nimimerkki:</label>
                <input type="text" name="nimi" id="email" value="" /></p>
            <input type="submit" value="Lis채채!" />
        </form>

        <p></p><a href="javascript:history.back()">Takaisin</a>
    </body>
</html>
